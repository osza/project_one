        <main>
					<div class="row">
						<div class="col-md-6" id="form_container">
							<h2>Get in touch!</h2> 
							<p> To get in touch, use this form:</p>
							<form role="form" method="post" id="reused_form">
								<div class="row">
									<div class="col-sm-12">
										<label for="message"> Your message:</label>
										<textarea type="textarea" id="message" name="message" maxlength="6000" rows="7"></textarea>
									</div>
								</div>
								<div class="row">
									<div class="col-sm-6">
										<label for="name"> Your name:</label>
										<input type="text" id="name" name="name" required>
									</div>
									<div class="col-sm-6">
										<label for="email"> Email:</label>
										<input type="email" id="email" name="email" required>
									</div>
								</div>
								<div class="row">
									<div class="col-sm-12">
										<button type="submit">Send &rarr;</button>
									</div>
								</div>
							</form>
							<div id="success_message" style="width:100%; height:100%; display:none; "> <h3>Posted your message successfully!</h3> </div>
							<div id="error_message" style="width:100%; height:100%; display:none; "> <h3>Error</h3> Sorry there was an error sending your form. </div>
						</div>
					</div>
	</main>
